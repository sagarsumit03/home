<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knowledge Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #faf7f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px;
      font-size: 2rem;
      color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Subcards with animation */
    .subcards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;

      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      margin-top: 0;
    }

    .subcards.show {
      max-height: 500px;
      opacity: 1;
      margin-top: 15px;
    }

    .subcard {
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    .subcard:hover {
      background: rgba(255,255,255,0.3);
    }

    .subcard a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    /* Gradient themes */
    .design { background: linear-gradient(135deg, #f7971e, #ffd200); }
    .java { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
    .aws { background: linear-gradient(135deg, #667eea, #764ba2); }
    .threads { background: linear-gradient(135deg, #43cea2, #185a9d); }
    .docker { background: linear-gradient(135deg, #36d1dc, #5b86e5); }
    .spring { background: linear-gradient(135deg, #11998e, #38ef7d); }
    .sql { background: linear-gradient(135deg, #ff6a00, #ee0979); }
  </style>
</head>
<body>
  <h1>ðŸ“š Knowledge Hub</h1>
  <div class="grid">

    <div class="card design" onclick="toggleSub(this)">
      <h2><i class="fas fa-project-diagram"></i> Design Patterns</h2>
      <div class="subcards">
        <div class="subcard"><a href="#">Factory</a></div>
        <div class="subcard"><a href="#">Builder</a></div>
        <div class="subcard"><a href="#">Singleton</a></div>
      </div>
    </div>

    <div class="card java" onclick="toggleSub(this)">
      <h2><i class="fab fa-java"></i> Java</h2>
      <div class="subcards">
        <div class="subcard"><a href="#">Streams</a></div>
        <div class="subcard"><a href="#">Basics</a></div>
      </div>
    </div>

    <div class="card aws" onclick="toggleSub(this)">
      <h2><i class="fab fa-aws"></i> AWS</h2>
      <div class="subcards">
        <div class="subcard"><a href="#">Secrets</a></div>
        <div class="subcard"><a href="#">Parameters</a></div>
      </div>
    </div>

  </div>

  <script>
    function toggleSub(card) {
      const all = document.querySelectorAll('.subcards');
      const sub = card.querySelector('.subcards');
      
      // Close all others
      all.forEach(s => {
        if (s !== sub) s.classList.remove('show');
      });

      // Toggle current
      sub.classList.toggle('show');
    }
  </script>
</body>
</html>
