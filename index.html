<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #faf7f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      border-radius: 1.5rem;
      padding: 1.5rem;
      color: white;
      font-weight: bold;
      position: relative;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.3rem;
      margin: 0;
    }

    .sub-links {
      margin-top: 1rem;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
    }

    .card.open .sub-links {
      max-height: 500px;
      opacity: 1;
      transform: translateY(0);
    }

    .sub-links a {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.2);
      border-radius: 1rem;
      color: white;
      font-weight: normal;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sub-links a:hover {
      background: rgba(255,255,255,0.4);
    }

    /* Different gradients per card */
    .java { background: linear-gradient(135deg, #ff9966, #ff5e62); }
    .aws { background: linear-gradient(135deg, #667eea, #764ba2); }
    .spring { background: linear-gradient(135deg, #56ab2f, #a8e063); }
    .threads { background: linear-gradient(135deg, #00c6ff, #0072ff); }
  </style>
</head>
<body>
  <h1>ðŸ“š Knowledge Hub</h1>

  <div class="grid">
    <!-- Design Patterns -->
    <div class="card design" onclick="toggleCard(this)">
      <h2><i class="fa-solid fa-diagram-project"></i> Design Patterns</h2>
      <div class="sub-links">
        <a href="#">Factory</a>
        <a href="#">Builder</a>
        <a href="#">Singleton</a>
        <a href="#">Strategy</a>
        <a href="#">Decorator</a>
      </div>
    </div>

    <!-- Java -->
    <div class="card java" onclick="toggleCard(this)">
      <h2><i class="fa-brands fa-java"></i> Java</h2>
      <div class="sub-links">
        <a href="#">Basics</a>
        <a href="#">Streams</a>
      </div>
    </div>

    <!-- AWS -->
    <div class="card aws" onclick="toggleCard(this)">
      <h2><i class="fa-brands fa-aws"></i> AWS</h2>
      <div class="sub-links">
        <a href="#">Parameters</a>
        <a href="#">Secrets</a>
        <a href="#">AWS Core</a>
      </div>
    </div>
  </div>

  <script>
    function toggleCard(card) {
      card.classList.toggle("open");
    }
  </script>
</body>
</html>
